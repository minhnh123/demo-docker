<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Todo List Tracker</h1>
    <form method="POST" action="/add">
        <input type="text" name="task_name" placeholder="New task..." required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            {{ task[1] }} - 
            {% if task[2] == 0 %}
                <a href="/update/{{ task[0] }}">Mark as Done</a>
            {% else %}
                <span>Done</span>
            {% endif %}
            <a href="/delete/{{ task[0] }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
